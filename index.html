<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="2021_Facebook_icon.svg.png">
</head>
<body class="bg-[#f0f2f5]">
    <div class="container flex px-20">
           
        <div class="left py-48 ml-40">
            <img src="dF5SId3UHWd.svg" class="w-[18rem] " alt="">
            <div class="pl-8 text-3xl font-serif w-[34rem]">Facebook helps you connect and share with the people in your life.
            </div>
        </div>

        <div class="right   ">
            <div class="shadow-2xl py-2 mt-32 w-[25rem] ml-20  bg-white rounded-lg flex flex-col ">


                <input class="border-2
                border-gray-300 rounded-md   h-12 mx-5 my-3 outline-blue-400 py-6 px-4  font-serif" type="text" placeholder="Email address or Phone number">

                <input class="border-2 border-gray-300 rounded-md outline-blue-400 h-12 mx-5 px-4 py-6 mb-3 font-serif" type="password" placeholder="Password" >

                <span class="login flex justify-center font-semibold rounded-md mx-5 py-2 text-2xl bg-[#1877f2] hover:bg-blue-600 text-white hover:cursor-pointer">Log in</span>
                 
                <button class="flex justify-center py-3 text-blue-500 text-sm  font-medium hover:underline ">
                    Forgotten Password?
                </button>
                <hr class="my-3 mx-4">
                <button class="bg-[#42b72a] hover:bg-green-600 py-2 mx-24 text-white font-bold rounded-lg my-5">Create New Account</button>
                
                <span class="absolute px-10  text-sm flex mt-[23rem]">
                    <nav class="font-medium px-1 hover:cursor-pointer hover:underline">Create a Page  </nav>
                      or a celebrity, brand or business.</span>

            </div>

            
         </div>
    </div>
    
    
        
    
</body>
</html>
